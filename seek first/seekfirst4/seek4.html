<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek First Part 1</title>
    <!-- Add link to favicon -->
    <link rel="icon" type="../../image/png" href="../../favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../styles.css" rel="stylesheet">
    
</head>
<body class="bg-gray-200">
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>

    <script>
        // Load the header HTML
        fetch('../../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the header:', error));
    </script>

    <nav class="navbar navbar-light bg-light audio-navbar">
        <div class="container-fluid">
            <select id="audio-select" class="form-select me-2">
                <option value="" disabled selected>Select an option</option>
                <!--option value="March04_2023.mp4">March 4th 2023</option>
                <option value="March11_2023.mp4">March 11th 2023</option>
                <option value="audio3.mp3">Audio File 3</option-->
            </select>
            <audio id="audio-player" class="w-full" controls></audio>
            <a id="download-audio" class="btn btn-primary" style="display: none;">Download Audio</a>
        </div>
    </nav>

    <div class="pdf-container">
        <img src="seek4-page-001.jpg" alt="Seek4 - Page 1">
        <img src="seek4-page-002.jpg" alt="Seek4 - Page 2">
        <img src="seek4-page-003.jpg" alt="Seek4 - Page 3">
       
        <a id="download-pdf" href="seek4.pdf" class="btn btn-primary">Download PDF</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
