        font-family: 'Redressed', cursive; /* Change to your preferred font */

<body class="bg-purple-300">
    <header class="bg-pink-800 text-white text-center p-6">

            <img src="img/logo.png" alt="Logo" class="mx-auto mb-4" style="max-width: 150px;">

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-card shadow-lg verse-card">
                <div class="text-center">
                    <h3 class="text-2xl font-bold mb-4"></h3>
                    <p id="verse-text" class="text-lg">Loading...</p>

            </div>

            <div class="bg-gray-800 p-6 rounded-card shadow-lg text-center">
                <div class="rounded-card mx-auto mb-4">

                <h6 class="text-2xl mb-2">

                <div class="mt-4"> <!-- Add some margin on top for spacing -->
                    <button onclick="window.location.href='In_the_Beginning/Part9/beginning9.html'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">

    </div>

    <!-- Centered container for Archives button -->

        <a href="topic.html" class="archive-button">Archives</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.4.2/alpine.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButton = document.getElementById('dropdownButton');
            const dropdown = document.getElementById('dropdown');

            dropdownButton.addEventListener('click', function() {
                dropdown.classList.toggle('hidden');
            });

            document.addEventListener('click', function(event) {
                if (!dropdownButton.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to calculate the brightness of a color
        function getBrightness(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }

        // Function to get a random verse
        function getRandomVerse() {
            const bibleVerses = [
                "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
                "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope. - Jeremiah 29:11",
                "I love those who love me,And THOSE WHO SEEK ME DILIGENTLY WILL FIND ME. - Prov 8:17",
                "It is the Spirit who gives life; the flesh profits nothing. The words that I speak to you are spirit, and they are life. - John 6:63",
                "In the beginning God created the heavens and the earth. -Gen 1:1",
                "Hear, O Israel: The LORD our God, the LORD is one! - Deut 6:4",
                "For there are three that bear witness in heaven: the Father, the Word, and the Holy Spirit; and these three are one.- 1 John 5:7",
                "But Jesus answered him, saying, “It is written, ‘Man shall not live by bread alone, but by every word of God.’ - Luke 4:4",
                "But without faith it is impossible to please Him, for he who comes to God must believe that He is, and that He is a rewarder of those who diligently seek Him. - Heb 11:6",
                "For whatever things were written before were written for our learning, that we through the patience and comfort of the Scriptures might have hope. Rom 15:4",
                "Therefore lay aside all filthiness and overflow of wickedness, and receive with meekness the implanted word, which is able to save your souls. 22 But be doers of the word, and not hearers only, deceiving yourselves. James 1:21-22",
                " Now it shall come to pass in the latter days That the mountain of the LORD'S house Shall be established on the top of the mountains and shall be exalted above the hills; And all nations shall flow to it. Isaiah 2:2",
                " that the genuineness of your faith, being much more precious than gold that perishes, though it is tested by fire, may be found to praise, honor, and glory at the revelation of Jesus Christ… 1 Peter 1:7",
                " Then Abram went up from Egypt, he and his wife and all that he had, and Lot with him, to the South. 2 Abram was very rich in livestock, in silver, and in gold. 3 And he went on his journey from the South as far as Bethel, to the place where his tent had been at the beginning, between Bethel and Ai, 4 to the place of the altar which he had made there at first. And there Abram called on the name of the LORD. - Gen 13: 1-4",
            ];

            const randomIndex = Math.floor(Math.random() * bibleVerses.length);
            return bibleVerses[randomIndex];
        }

        // Function to update the verse text and text color
        function updateVerse() {
            const verseCard = document.querySelector('.verse-card');
            const verseText = document.getElementById('verse-text');
            const randomBgColor = getRandomColor();
            const brightness = getBrightness(randomBgColor);
            const textColor = brightness > 128 ? '#000000' : '#FFFFFF';

            verseCard.style.backgroundColor = randomBgColor;
            verseCard.style.color = textColor;
            verseText.textContent = getRandomVerse();
        }

        // Update verse on page load
        updateVerse();

        // Update verse every 10 seconds
        setInterval(updateVerse, 10000);

    </script>
</body>
</html>
