<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study</title>
    <!-- Add links to favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        
        .font-redressed {
            font-family: 'Redressed', cursive;
        }
        .verse-card {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .rounded-card {
            border-radius: 1.5rem;
            overflow: hidden;
        }

        /* Adjust the play button style to match the purple background */
        .play-button {
            background-color: #37dd3d; /* White background for the button */
            color: white; /* Text color matching the container */
            padding: 1px 28px;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            background-color: #388e3c; /* Slightly darker pink on hover */
            transform: scale(1.1);
        }

        /* Current Lesson Container Style */
        .current-lesson-container {
            background: #c469a4;  /*linear-gradient(135deg, #c469a4, #e8f5e9);  Gradient background */
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }


        .archive-button {
            position: fixed;
            bottom: 2rem; /* Distance from the bottom */
            right: 2rem; /* Distance from the right */
            background-color: #171717;
            color: white;
            padding: 10px 20px;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(190, 71, 71, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5rem; /* Increased font size */
            font-weight: bold; /* Bold font */
            
        }

        .archive-button:hover {
            background-color:  #004d40; /* Dark teal on hover */
            transform: scale(1.1);
        }


         /* Centering the button horizontally */
         .centered-container {
            display: flex;
            justify-content: center;
        }

        /* Fade animation */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        /* Apply the animation to the current lesson heading */
        .current-lesson-heading {
            font-family: 'Redressed', cursive; /* Change to your preferred font */
            color:#ffffff; /* Change to your preferred color */
            font-size: 2.5rem; /* Adjust the font size if needed */
            animation: fadeInOut 3s infinite; /* Ensure animation runs continuously */
        }

        /* Change the color of the h6 text itself */
        .current-lesson-container h6 {
            color: #f8f0f0 !important; /* Light grey for readability */
        }

        /* Override the color for the custom-font class applied to the link */
        .custom-font {
            color: inherit !important; /* Inherit color from parent (h6) */
            font-family: 'Cinzel', serif; /* Custom font for the link */
        }

        /* Apply hover effect */
        .custom-font:hover {
            color: #ffffff; /* White color when hovering over the link */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        

        /* Apply the animation to the current lesson heading */
        .past-lesson-heading {
            font-family: 'Redressed', cursive; /* Change to your preferred font */
            color: #0c0b0b; /* Change to your preferred color */
            font-size: 2.5rem; /* Adjust the font size if needed */
            
        }
        /* Media Query for Small Screens (max-width: 640px) */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem; /* Reduced padding for smaller screens */
            }

            .bg-purple-300 {
                background-color: #ece1e9; /* Background color adjustment for small screens */
            }

            /* Center the current lesson content and reduce font size */
            .current-lesson-container {
                background: #c469a4; /* Keep gradient background */
                padding: 16px; /* Reduced padding */
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                text-align: center;
                max-width: 100%; /* Make sure it doesnâ€™t overflow */
            }

            .current-lesson-heading {
                font-size: 2.0rem; /* Smaller heading font size */
            }

            .play-button {
                font-size: 1.2rem; /* Smaller play button font size */
                padding: 10px 24px; /* Adjust padding for smaller screen */
            }

            .archive-button {
                font-size: 1.375rem; /* Smaller font size */
                padding: 8px 16px; /* Reduced padding */
                bottom: 1.5rem; /* Slightly adjusted bottom spacing */
                right: 1.5rem; /* Slightly adjusted right spacing */
            }

            /* Adjust the verse card for small screens */
            .verse-card {
                padding: 16px; /* Reduced padding */
                font-size: 1rem; /* Smaller font size */
            }

            /* Adjust the verse text for better readability */
            #verse-text {
                font-size: 1rem; /* Reduced font size */
            }

            /* Reduce font size for h6 elements */
            h6 {
                font-size: 1.5rem; /* Smaller font size */
            }

            .custom-font {
                font-size: 1.25rem; /* Reduced size for smaller screens */
            }
        }

        /* Media Query for Extra Small Screens (max-width: 480px) */
        @media (max-width: 480px) {
            .container {
                padding: 0.25rem; /* Even smaller padding */
            }

            .current-lesson-container {
                padding: 12px; /* Further reduce padding */
            }

            .current-lesson-heading {
                font-size: 1.8rem; /* Further reduce heading font size */
            }

            .play-button {
                font-size: 1rem; /* Even smaller play button font size */
                padding: 8px 20px; /* Further reduce padding */
            }

            .archive-button {
                font-size: 1.25rem; /* Even smaller font size */
                padding: 6px 12px; /* Further reduce padding */
            }

            .verse-card {
                padding: 12px; /* Further reduce padding */
                font-size: 0.9rem; /* Smaller font size */
            }

            #verse-text {
                font-size: 0.9rem; /* Smaller verse text font size */
            }

            h6 {
                font-size: 1.25rem; /* Even smaller font size */
            }

            .custom-font {
                font-size: 1rem; /* Even smaller size for extra small screens */
            }
        }
    </style>
</head>
<body class="bg-purple-300">
    <header class="bg-pink-800 text-white text-center p-6">
        <div class="container mx-auto">
            <img src="img/logo.png" alt="Logo" class="mx-auto mb-4" style="max-width: 150px;">
            <h2 class="font-redressed text-4xl">Kingdom Seekers Bible Study</h2>
            <h5 class="mt-2 text-xl">Presented by Eunice Mungai</h5>
        </div>
    </header>

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-card shadow-lg verse-card">
                <div class="text-center">
                    <h3 class="text-2xl font-bold mb-4"></h3>
                    <p id="verse-text" class="text-lg">Loading...</p>
                </div>
            </div>

            <div class="current-lesson-container text-center max-w-md mx-auto w-full">
                <div class="rounded-card mb-6 w-full">
                    <h2 class="current-lesson-heading text-3xl font-extrabold">Current Lesson:</h2>
                </div>
                <h6 class="text-2xl font-semibold mb-4">
                    <a href="In_the_Beginning/Part11/beginning11.html" 
                       class="custom-font text-blue-400 hover:text-blue-500 transition duration-300 ease-in-out">
                        In the Beginning Part 11
                    </a>
                </h6>
                <div class="mt-6">
                    <button 
                        onclick="window.location.href='In_the_Beginning/Part11/beginning11.html'" 
                        class="play-button">
                        Start
                    </button>
                </div>
            </div>
            
    </div>

    <!-- Centered container for Archives button -->
    <div class="centered-container">
        <a href="topic.html" class="archive-button">Lessons</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.4.2/alpine.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButton = document.getElementById('dropdownButton');
            const dropdown = document.getElementById('dropdown');

            dropdownButton.addEventListener('click', function() {
                dropdown.classList.toggle('hidden');
            });

            document.addEventListener('click', function(event) {
                if (!dropdownButton.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to calculate the brightness of a color
        function getBrightness(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }

        // Function to get a random verse
        function getRandomVerse() {
            const bibleVerses = [
                "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
                "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope. - Jeremiah 29:11",
                "I love those who love me,And THOSE WHO SEEK ME DILIGENTLY WILL FIND ME. - Prov 8:17",
                "It is the Spirit who gives life; the flesh profits nothing. The words that I speak to you are spirit, and they are life. - John 6:63",
                "In the beginning God created the heavens and the earth. -Gen 1:1",
                "Hear, O Israel: The LORD our God, the LORD is one! - Deut 6:4",
                "For there are three that bear witness in heaven: the Father, the Word, and the Holy Spirit; and these three are one.- 1 John 5:7",
                "But Jesus answered him, saying, â€œIt is written, â€˜Man shall not live by bread alone, but by every word of God.â€™ - Luke 4:4",
                "But without faith it is impossible to please Him, for he who comes to God must believe that He is, and that He is a rewarder of those who diligently seek Him. - Heb 11:6",
                "For whatever things were written before were written for our learning, that we through the patience and comfort of the Scriptures might have hope. Rom 15:4",
                "Therefore lay aside all filthiness and overflow of wickedness, and receive with meekness the implanted word, which is able to save your souls. 22 But be doers of the word, and not hearers only, deceiving yourselves. James 1:21-22",
                " Now it shall come to pass in the latter days That the mountain of the LORD'S house Shall be established on the top of the mountains and shall be exalted above the hills; And all nations shall flow to it. Isaiah 2:2",
                " that the genuineness of your faith, being much more precious than gold that perishes, though it is tested by fire, may be found to praise, honor, and glory at the revelation of Jesus Christâ€¦ 1 Peter 1:7",
                " Then Abram went up from Egypt, he and his wife and all that he had, and Lot with him, to the South. 2 Abram was very rich in livestock, in silver, and in gold. 3 And he went on his journey from the South as far as Bethel, to the place where his tent had been at the beginning, between Bethel and Ai, 4 to the place of the altar which he had made there at first. And there Abram called on the name of the LORD. - Gen 13: 1-4",
            ];

            const randomIndex = Math.floor(Math.random() * bibleVerses.length);
            return bibleVerses[randomIndex];
        }

        // Function to update the verse text and text color
        function updateVerse() {
            const verseCard = document.querySelector('.verse-card');
            const verseText = document.getElementById('verse-text');
            const randomBgColor = getRandomColor();
            const brightness = getBrightness(randomBgColor);
            const textColor = brightness > 128 ? '#000000' : '#FFFFFF';

            verseCard.style.backgroundColor = randomBgColor;
            verseCard.style.color = textColor;
            verseText.textContent = getRandomVerse();
        }

        // Update verse on page load
        updateVerse();

        // Update verse every 10 seconds
        setInterval(updateVerse, 10000);

    </script>
</body>
</html>
