<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study</title>
     <!-- Add link to favicon -->
     <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f3e5f5;
        }
        .card-content {
            color: #333333;
            padding: 20px;
            background-color: #ffffff; /* White background for card content */
        }
        .btn-purple {
            background-color: #292729;
        }
        .btn-purple:hover {
            background-color: #655c66;
        }
        .card {
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #a35eaf;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            margin-right: 20px;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .header img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="center-align mb-8 header" id="header">
        <img src="img/logo.png" alt="Logo" class="mb-4">
        <div>
            <h2 class="text-3xl font-bold">Kingdom Seekers Bible Study</h2>
            <h5 class="mt-2">Presented by Pastor Eunice Mungai</h5>
        </div>
    </header>
    
    <div class="container" style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content" id="verse-card">
                        <span class="card-title"></span>
                        <p class="flow-text" id="verse-text">Loading...</p>
                    </div>
                    <div class="card-action">
                        <a href="topic.html" class="waves-effect waves-light btn btn-purple">Start</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to get a random verse
        function getRandomVerse() {
            const bibleVerses = [
                "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
                "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope. - Jeremiah 29:11",
                "I love those who love me,And THOSE WHO SEEK ME DILIGENTLY WILL FIND ME. - Prov 8:17",
                "It is the Spirit who gives life; the flesh profits nothing. The words that I speak to you are spirit, and they are life. - John 6:63",
                "In the beginning God created the heavens and the earth. -Gen 1:1",
                "Hear, O Israel: The LORD our God, the LORD is one! - Deut 6:4",
                "For there are three that bear witness in heaven: the Father, the Word, and the Holy Spirit; and these three are one. - 1 Jn 5:7",
                "God is Spirit, and those who worship Him must worship in spirit and truth. -John 4:24",
                "But the natural man (the unsaved) does not receive the things of the Spirit of God, for they are foolishness to him; nor can he know them, because they are spiritually discerned. - 1 Cor 2:14",
                "Be diligent to present yourself approved to God, a worker who does not need to be ashamed, rightly dividing the word of truth - 2 Tim 2:15",
                // Add more verses as needed
            ];

            return bibleVerses[Math.floor(Math.random() * bibleVerses.length)];
        }

        // Function to update the verse text and text color
        function updateVerse() {
            const verseCard = document.getElementById('verse-card');
            const verseText = document.getElementById('verse-text');
            const randomColor = getRandomColor();
            const textColor = getRandomColor(); // Random text color

            verseCard.style.color = textColor; // Set text color
            verseText.textContent = getRandomVerse();
        }

        // Update verse on page load
        updateVerse();
    </script>
</body>
</html>
